<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment App</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style type="text/css">
        @import url("css/style.css");
    </style>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    
</head>
<body>
    <div class="my-moment">
        <h2 id="clock" class="my-clock">00:00:00</h2>
        <form id="login-form" class="login-form">
            <input class="login-input" required maxlength="15" type="text" placeholder="What is your name?" />
            <input class="btn-login" type="submit" value="Log In" />
        </form> 
        <h1 id="greeting" class="hidden greeting"></h1>
        <form id="todo-form" class="todo-form hidden">
            <input class="todo-input" required type="text" placeholder="Write a To Do and Press Enter!"/>
        
        </form>
        <ul id="todo-list" class="todo-list">
        </ul>
        
    </div>
    <button type='button' class="log-out" id="btn_logout">로그아웃</button>
    <div id="weather" class="weather">
        <span></span>
        <span></span>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/logout.js"></script>
     
</body>
</html>
